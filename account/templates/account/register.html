{% extends 'blog/base.html' %} 


{% block title %} 
	{{ title }}
{% endblock %}
{% block content %}


<h1>{{ title }}</h1><br><br>

<form method="post">
	{% csrf_token %}
	
	{% for f in form %}
	<p>
	<label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
	</p>
	<div class="form-error">{{ f.errors }}</div>
	{% endfor %}
	<br>
	<button type="submit" class="btn btn-primary btn-lg">
		Зарегистрироваться
	</button>
</form>


<br><br><br>
	<p>
		Если у вас уже есть аккаунт,<br>
		пройдите процедуру авторизации
	</p>
	<p>
		<a href="{% url 'login' %}" class="btn btn-outline-warning btn-lg">Войти</a>
	</p>
</form>


{% endblock %}
