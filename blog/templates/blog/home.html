{% extends 'blog/base.html' %} 

{% block title %} 
	{{ title }}
{% endblock %}


{% block content %}

<h1 class="text_shadow">{{ title }}</h1><br>

	<div class="container-fluid">
		<div class="row">

			{% for car in cars %}
			<div class="col-xl-6">
		 		<div class="card mb-4 bg-dark">
		 			<a href="{{ car.get_absolute_url }}">
		 				<img src="{{ car.photo.url }}" class="card-img-top">
		 			</a>
		 			<!-- <div class="card-body"> -->
		 			<div class="card-footer">
		 				<h4 class="card-title text_desc">
		 					{{ car.title }}
		 				</h4>
		 				<p class="card-text">
		 					{{ car.tth|truncatechars:400 }}
		 				</p>

		 				<p class="text-end">
		 					<a href="#" class="btn btn-dark">Производство: {{ car.cat }}</a>
		 				</p>

		 			</div>
		 		</div>
		 		<br><br>
		 	</div>
			{% endfor %}

		</div>
	</div>



{% endblock %}
